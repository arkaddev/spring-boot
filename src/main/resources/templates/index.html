<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>System zarzadzania ksieagnia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container my-2">
    <h1>Lista ksiazek</h1>
    <a th:href="@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3">Nowa ksiazka</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nazwa ksiazki</th>
            <th>Autor ksiazki</th>
            <th>Kategoria</th>
            <th>Operacje</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booksValue}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-primary">Edytuj</a>
                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Usun</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>






</body>
</html>
