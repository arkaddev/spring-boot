<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>System zarzadzania ksieagnia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">
<h1>System zarzadzania ksiegarnia</h1>
<hr>
<h2>Dodaj ksiazke</h2>

<form action="#" th:action = "@{/saveBook}" th:object = "${bookValue}" method="post">
    <input type="text" th:field="*{name}" placeholder="Nazwa ksiazki" class="form-control mb-4 col-4">
    <input type="text" th:field="*{author}" placeholder="Autor ksiazki" class="form-control mb-4 col-4">
    <input type="text" th:field="*{category}" placeholder="Kategoria" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Zatwierdz</button>
</form>


</div>


</body>
</html>
